<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-text">Typing Speed Test Game</div>
        <button id="leaderboard-btn" class="navbar-button">Leaderboard</button>
      </nav>
      <!--  -->
      <div class="wrapper-out">
      <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
          <div class="typing-text">
            <p></p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <p>Time Left:</p>
                <span><b>30</b>s</span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
              <li class="mistake">
                <p>Mistake:</p>
                <span>0</span>
              </li>
            </ul>
            <button>Start</button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <p>Your WPM score is <span id="wpm"></span>. Please enter your name:</p>
        <input type="text" class="name-input" id="name-input">
        <button id="submit" class="submit-button">Submit</button>
      </div>
    </div>
    <!--  -->
    <div id="modal-container" class="modal-container">
  <div class="modal-content">
    <h2>Leaderboard</h2>
    <ul id="leaderboard-list"></ul>
    <button id="close-modal" class="close-modal-button">Close</button>
  </div>
</div>

    <script src="Assets/jquery-3.4.1.js"></script>
    <script src="Assets/texts.js"></script>
    <script src="Assets/leaderboard.js"></script>
    <script src="Assets/scripts.js"></script>
</body>
</html>
